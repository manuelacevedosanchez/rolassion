<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Lanzador de Plantas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Lanzador de Plantas por Día</h1>

  <label for="numDias">Número de días:</label>
  <input type="number" id="numDias" value="5" min="1" max="20"><br><br>

  <label for="carasPlanta">Caras del dado para planta:</label>
  <input type="number" id="carasPlanta" value="20" min="2">

  <label for="carasCantidad">Caras del dado para cantidad:</label>
  <input type="number" id="carasCantidad" value="8" min="2"><br><br>

  <button onclick="lanzar()">Lanzar</button>

  <div id="resultados"></div>

  <script src="app.js"></script>
</body>
</html>
